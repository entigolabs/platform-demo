apiVersion: apps/v1
kind: Deployment
metadata:
  name: stardust
  labels:
    app: stardust
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stardust
  template:
    metadata:
      labels:
        app: stardust
    spec:
      containers:
      - name: stardust
        image: 413636892216.dkr.ecr.eu-north-1.amazonaws.com/stardust:20231024-1
        imagePullPolicy: Always
      - name: stardust-nginx
        image: 413636892216.dkr.ecr.eu-north-1.amazonaws.com/stardust-nginx:20231024-1
        imagePullPolicy: Always
        env:
          - name: PORT
            value: "8080"
        ports:
        - containerPort: 8080
